name: Publish NuGet Package
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Publish
      run: dotnet nuget push ".\.packages\Release_AnyCPU\ExapisSOP.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source "https://nuget.pkg.github.com/Takym/index.json" --skip-duplicate
